<ng-container *ngIf="products.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let item of products; let i = index">
                    <td>{{i+1}}</td>
                    <td><img style="width:120px;" src="{{item.image}}" alt="image"></td>
                    <td>{{item.title}}</td>
                    <td>{{item.quantity}}
                        <button type="button" style="background-color:green; color:white;" (click)="inc(item)"><i class="fa fa-plus"></i></button>
                        <button type="button" style="background-color:red; color:white;" (click)="desc(item)"><i class="fa fa-minus"></i></button>
                    </td>
                    <td>{{item.total}}</td>
                    <td>{{item.total * item.quantity}}</td>
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                 </tr>
                 <tr>
                     <td colspan="5"></td>
                     <td><strong>Grand Total:{{grandtotal}}</strong></td>
                 </tr> 
                </tbody>
                
            </table>
        </div>
    </div>
   </div>

</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
           <h5 class="card-title">Shopping cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h5>Your cart is Empty!</h5>
            <h6>Add item to it Now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop now</button>
        </div>
    </div>

</ng-container>
